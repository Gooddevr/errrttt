<header class="header">
        <div class="header-container container">
            <div class="header-body">
                <div class="heder__logo">
                    <img src="#" alt="#" class="logo_image">
                    <div class="logo_text">КУХНЯ</div>
                </div>
                <div class="entrance">
                    <div class="btn_entrance-signIn">
                        <svg xmlns="http://www.w3.org/2000/svg" class="logIn-img" width="16" height="16" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M11.992 8.994V6.996H7.995v-2h3.997V2.999l3.998 2.998-3.998 2.998zm-1.998 2.998H5.996V2.998L2 1h7.995v2.998h1V1c0-.55-.45-.999-1-.999H.999A1.001 1.001 0 0 0 0 1v11.372c0 .39.22.73.55.91L5.996 16v-3.008h3.998c.55 0 1-.45 1-1V7.996h-1v3.998z"/></svg>
                    </div>
                    <div class="entrance__form">
                        <div class="entrance__form-container">
                            <div class="close-form-icon">
                                <div class="close-icon__partone"></div>
                                <div class="close-icon__parttwo"></div>
                            </div>
                            <div class="entrance__form__login">
                                <form action="" class="form-login" enctype="text/plain" id="login_form">
                                    <label for="login_name">Имя <br><br>
                                        <input type="text" id="login_name" placeholder="Введите Имя">
                                    </label>
                                    <label for="password_login">Пароль <br><br>
                                        <input type="password" id="password_login" placeholder="Введите пароль">
                                    </label>
                                    <button type="submit" form="login_form" name="btn_login">Вход</button>
                                    <p>или</p>
                                    <div class="btn_switch-form-registration">Регистрация</div>
                                </form>
                                <form action="" class="form-register" enctype="text/plain" id="register_form">
                                    <div class="label-and-input-container">
                                        <div class="label-container">
                                            <label for="registration_name">Имя</label>
                                            <label for="registration_email">email</label>
                                            <label for="password_registration">Пароль</label>
                                            <label for="password_registration__confirm">Пароль</label>
                                        </div>
                                        <div class="input-container">
                                            <input type="text" id="registration_name" placeholder="введите логин">
                                            <input type="text" id="registration_email" placeholder="ваш e-mail">
                                            <input type="password" id="password_registration" placeholder="введите пароль">
                                            <input type="password" id="password_registration__confirm" placeholder="повторите пароль">
                                        </div>
                                    </div>
                                    <label for="terms_and_agreement"><a href="#">Соглашения</a> и <a href="#">правила</a>
                                        <input type="checkbox" name="terms_and_agreement" class="check_terms">
                                    </label>
                                    <button type="submit" form="register_form" name="btn_login">Вход</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="social">
                    <div class="social__icon">
                        <div class="social__icon_link vkontakte">
                        </div>
                        <div class="social__icon_link instagram">
                        </div>
                        <div class="social__icon_link facebook">
                        </div>
                    </div>
                </div>
            </div>
        </div>
</header>
